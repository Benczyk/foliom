<template name="estate">
<div>
      <ul>
        {{#each estates}}
          <li><a href="#" data-toggle="modal" data-target="#estateForm" class="upestate" >{{estate_name}} - id: {{_id}}</a></li>
        {{/each}}
      </ul>
      <button type="button" class="btn" data-toggle="modal" data-target="#estateForm">
        new estate
      </button>
  {{>insertEstateForm}}
</div>
</template>
