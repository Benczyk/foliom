<template name="insertEstateForm">
    <div class="modal fade" id="estateForm">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
                <!-- <div>
                    <p>Users</p>
                    <ul>
                        {{#each users}}
                            <li>{{username}}</li>
                        {{/each}}
                    </ul>
                </div> -->

            <!-- {{> quickForm collection="Estates" id="insertEstateForm" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" type="insert"}} -->

            {{#autoForm collection="Estates" id="AFinsertEstateForm" doc=getEstate template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" type=getFormType resetOnSuccess="true"}}
                <fieldset>
                    <!-- <legend>Add a Book</legend> -->
                    {{> afQuickField name='estate_name'}}
                    {{> afQuickField name='description'}}
                    {{> afQuickField name='logo'}}
                    {{> afQuickField name='users' options=users}}
                </fieldset>
                <button type="submit" class="btn btn-primary">{{getFormType}}</button>
            {{/autoForm}}



          </div>

          <!--
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
          -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
