            <h4 class="modal-title">Selector form</h4>
          </div>

            {{> quickForm collection="Selectors" id="AFselectorForm"  type="insert" resetOnSuccess="true" fields="name, labels"}}

                    {{> afQuickField name='users' options=users}}
                </fieldset>
                <button type="submit" class="btn btn-primary">{{getFormType}}</button>
            {{/autoForm}} -->



          </div>


        </div><!-- /.modal-content -->
