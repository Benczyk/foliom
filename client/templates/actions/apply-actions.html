<template name="applyActions">
<div>

    <div id="portfolioSelectZone">
        {{_ "select_portfolio"}}
        <select class="form-control" id="portfolioSelect">
            <option value="" disabled selected>Select your Portfolio</option>
            {{#each getPortfolioList}}
                <option value="{{_id}}">{{name}}</option>
            {{/each}}
        </select>
    </div>

    <div class="row">

        <div class="col-md-9 treeViz">
            {{> treeTplt }}
        </div>

        <div class="col-md-3">

            <div>
                ActionList: {{currentBuildingName}}
                    {{#each getUsableActions}}
                    <div class="checkbox">
                        <label>
                            <!-- <input type="checkbox" value="{{_id}}" {{isChecked}}> -->
                            <input type="checkbox" class="ActionCheckbox" value="{{_id}}">
                            {{name}}
                        </label>
                    </div>
                    {{/each}}
            </div>





        </div>

    </div>

</div>
</template>
