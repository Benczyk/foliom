<template name="signin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth newAuth">
        <h1 class="title-auth">e-Portfolio</h1>
        <p class="subtitle-auth" >Mon compte</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="Your Email" />
            <span class="icon-email" title="Your Email"></span>
          </div>

          <div class="input-symbol {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="Password" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <button type="submit" class="btn btn-signin">Se connecter</button>
        </form>

        <a href="" id="whatIsEportfolio">
          <!-- <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> -->
          E-portfolio, qu'est-ce que c'est ?
        </a>

      </div>


    </div>
  </div>
</template>
