<template name="buildings">
<div>
      <ul>
        {{#each buildings_current}}
          <li><a href="#" data-toggle="modal" data-target="#buildingForm" class="update_building" >Building: {{building_name}} - id: {{_id}}</a></li>
        {{/each}}
      </ul>
      <button type="button" data-toggle="modal" data-target="#buildingForm" class="btn insert_building">
        new building
      </button>
  {{>insertBuildingForm}}
</div>
</template>
