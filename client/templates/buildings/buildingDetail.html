<template name="buildingDetail">
    <div class="container">

        <div class="row">
            <div class="col-md-5">
                <p>I display Buildings!</p>
                <div>
                    buildingId is: {{_id}} <br/>
                    building_name is: {{building_name}}
                </div>
                <a href="/lease_form">New Lease</a>

            </div>


            <div class="col-md-5">
                {{> messageBox}}
            </div>
        </div>
    </div>
</template>
