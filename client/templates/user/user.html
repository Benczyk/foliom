<template name="user">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <ul class="list-group" style="width:200px;">
      {{#each users}}
        <li class="list-group-item">{{profile.username}}</li>
      {{/each}}
    </ul>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <button class="btn btn-success" data-toggle="modal" data-target="#userformmodal">New user</button>

<div class="modal fade" id="userformmodal">
<div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">New User</h4>
          </div>
          <div class="modal-body">

        <form id="userform">
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

           <div class="input-symbol  {{errorClass 'username'}}">
            <input type="text" name="username" placeholder="Your Username" />
            <span class="icon-text" title="Your Username"></span>
          </div>
          <div class="input-symbol  {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="Your Email" />
            <span class="icon-email" title="Your Email"></span>
          </div>

          <div class="input-symbol  {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="Password" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <div class="input-symbol {{errorClass 'confirm'}}">
            <input type="password" name="confirm" placeholder="Confirm Password" />
            <span class="icon-lock" title="Confirm Password"></span>
          </div>

          <div class="input-symbol">
            <input type="text" name="roles" placeholder="User roles" />
            <span class="icon-lock" title="User roles"></span>
          </div>

          <button type="submit" class="btn btn-primary">Create</button>
        </form>
        </div>
        </div>
</div>
      </div>

    </div>
  </div>
</template>
