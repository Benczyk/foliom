<template name="playground">
    <!--
    {{> quickForm collection="Buildings" id="insertBuildingForm" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" type="insert"}}
    -->

    {{#autoForm collection="Buildings" id="insertBuildingForm" type="insert"}}
    <fieldset>
        <legend>Add a Building</legend>
        {{> afQuickField name='building_name'}}
        {{> afQuickField name='building_info.construction_year'}}
        {{> afQuickField name='cost'}}

        <div class="form-group {{#if afFieldIsInvalid name='cost'}}has-error{{/if}}">
            <div class="input-group">
                {{> afFieldInput name='cost'}}
                <span class="input-group-addon">{{this.atts.unit}}</span>
            </div>
            {{#if afFieldIsInvalid name='cost'}}
            <span class="help-block">{{afFieldMessage name='cost'}}</span>
          {{/if}}

            <!-- {{#if afFieldInput unit="€€€"}}
                <p>boooya?</p>
            {{/if}} -->

        </div>

    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}

</template>
