<template name="afObjectField_verylightBSE">
  <div class="{{#if afFieldIsInvalid name=this.atts.name}}has-error{{/if}}">
    {{#each afFieldNames name=this.atts.name}}
      <!-- {{> afFormGroup template="verylight" name=this options="auto"}} -->
        <td>
            {{> afQuickField name=this options="auto" template="verylightBSE"}}
        </td>
    {{/each}}
  </div>
</template>
